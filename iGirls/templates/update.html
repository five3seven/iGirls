<div id="container" >
    <div class="box">
        <button class="fas fa-search-plus" id="mag1"></button>
        <div class="tag" id="tag1">@<a href="https://www.instagram.com/{{player1.username}}" target="_blank">{{player1.username}}</a></div>
        <div class="playerButton">
            <form class="b1">
                <input class="btn1" type="submit" name="1" value="{{player1.username}}" />
            </form>
            <img class="imgContainer" src="{{ url_for('static', filename='players/_' ~ player1.username ~ '_.png') }}" width="640" id="1" />
        </div>
    </div>

    <div class="box">
        <button class="fas fa-search-plus" id="mag2"></button>
        <div class="tag" id="tag2">@<a href="https://www.instagram.com/{{player2.username}}" target="_blank">{{player2.username}}</a></div>
        <div class="playerButton">
            <form class="b2">
                <input class="btn2" type="submit" name="2" value="{{player2.username}}" />
            </form>
            <img class="imgContainer" src="{{ url_for('static', filename='players/_' ~ player2.username ~ '_.png') }}" width="640" id="2" />
        </div>
    </div>

    <div class="bg-modal" id="modal-1">
        <div class="modal-contents">
            <img class="modal-img-1" src="{{ url_for('static', filename='players/_' ~ player1.username ~ '_.png') }}" />
            <div class="close-modal-1">
                <button class="modal-button" style="border-radius: 0;"></button>
            </div>
        </div>
    </div>

    <div class="bg-modal" id="modal-2">
        <div class="modal-contents">
            <div class="close-modal-2">
                <button class="modal-button" style="border-radius: 0;"></button>
            </div>
            <img class="modal-img-2" src="{{ url_for('static', filename='players/_' ~ player2.username ~ '_.png') }}" />
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</div>
